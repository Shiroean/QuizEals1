<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geological Processes Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        h1, h2 {
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="radio"], select {
            margin-right: 10px;
        }
        .button {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Geological Processes Quiz</h1>

        <form>
            <!-- True or False Questions -->
            <h2>True or False (1-10)</h2>

            <div class="question">
                <label>1. Geological processes include erosion, weathering, and volcanic activity.</label>
                <input type="radio" name="q1" value="True"> True
                <input type="radio" name="q1" value="False"> False
            </div>

            <div class="question">
                <label>2. Earthquakes cannot trigger landslides.</label>
                <input type="radio" name="q2" value="True"> True
                <input type="radio" name="q2" value="False"> False
            </div>

            <div class="question">
                <label>3. Surface faulting occurs only during volcanic eruptions.</label>
                <input type="radio" name="q3" value="True"> True
                <input type="radio" name="q3" value="False"> False
            </div>

            <div class="question">
                <label>4. Tsunamis are caused by earthquakes or volcanic eruptions under the sea.</label>
                <input type="radio" name="q4" value="True"> True
                <input type="radio" name="q4" value="False"> False
            </div>

            <div class="question">
                <label>5. Ground shaking can cause liquefaction during an earthquake.</label>
                <input type="radio" name="q5" value="True"> True
                <input type="radio" name="q5" value="False"> False
            </div>

            <div class="question">
                <label>6. Landslides are a type of mass wasting, which refers to the down-slope movement of soil and rock.</label>
                <input type="radio" name="q6" value="True"> True
                <input type="radio" name="q6" value="False"> False
            </div>

            <div class="question">
                <label>7. Liquefaction strengthens the foundations of buildings during an earthquake.</label>
                <input type="radio" name="q7" value="True"> True
                <input type="radio" name="q7" value="False"> False
            </div>

            <div class="question">
                <label>8. Pyroclastic flows are dense, fast-moving currents of solidified lava and volcanic ash.</label>
                <input type="radio" name="q8" value="True"> True
                <input type="radio" name="q8" value="False"> False
            </div>

            <div class="question">
                <label>9. Poisonous gases are released only during the eruption phase of a volcano.</label>
                <input type="radio" name="q9" value="True"> True
                <input type="radio" name="q9" value="False"> False
            </div>

            <div class="question">
                <label>10. Floods are a hazard caused by volcanic eruptions.</label>
                <input type="radio" name="q10" value="True"> True
                <input type="radio" name="q10" value="False"> False
            </div>

            <!-- Identification Questions -->
            <h2>Identification (11-20)</h2>

            <div class="question">
                <label>11. What is the hazard that results from the vibration of the ground during an earthquake?</label>
                <select name="q11">
                    <option value="">Select your answer</option>
                    <option value="Ground shaking">Ground shaking</option>
                    <option value="Landslide">Landslide</option>
                    <option value="Tsunami">Tsunami</option>
                </select>
            </div>

            <div class="question">
                <label>12. What do you call the displacement that reaches the Earth's surface during slip along a fault?</label>
                <select name="q12">
                    <option value="">Select your answer</option>
                    <option value="Surface faulting">Surface faulting</option>
                    <option value="Liquefaction">Liquefaction</option>
                    <option value="Pyroclastic flow">Pyroclastic flow</option>
                </select>
            </div>

            <div class="question">
                <label>13. Name the term used to describe the down-slope movement of soil and rock under the influence of gravity.</label>
                <select name="q13">
                    <option value="">Select your answer</option>
                    <option value="Landslide">Landslide</option>
                    <option value="Surface faulting">Surface faulting</option>
                    <option value="Ground shaking">Ground shaking</option>
                </select>
            </div>

            <div class="question">
                <label>14. What is the natural phenomenon that occurs when the soil liquefies during an earthquake?</label>
                <select name="q14">
                    <option value="">Select your answer</option>
                    <option value="Liquefaction">Liquefaction</option>
                    <option value="Pyroclastic flow">Pyroclastic flow</option>
                    <option value="Tsunami">Tsunami</option>
                </select>
            </div>

            <div class="question">
                <label>15. What is a giant wave caused by an earthquake or volcanic eruption under the sea?</label>
                <select name="q15">
                    <option value="">Select your answer</option>
                    <option value="Tsunami">Tsunami</option>
                    <option value="Landslide">Landslide</option>
                    <option value="Tephra">Tephra</option>
                </select>
            </div>

            <div class="question">
                <label>16. What is a dense, fast-moving flow of lava pieces, volcanic ash, and gases called?</label>
                <select name="q16">
                    <option value="">Select your answer</option>
                    <option value="Pyroclastic flow">Pyroclastic flow</option>
                    <option value="Liquefaction">Liquefaction</option>
                    <option value="Ground shaking">Ground shaking</option>
                </select>
            </div>

            <div class="question">
                <label>17. What term describes the flow of water and rock fragments down the slopes of a volcano?</label>
                <select name="q17">
                    <option value="">Select your answer</option>
                    <option value="Lahar">Lahar</option>
                    <option value="Pyroclastic flow">Pyroclastic flow</option>
                    <option value="Tephra">Tephra</option>
                </select>
            </div>

            <div class="question">
                <label>18. What is formed when viscous magma piles up around a volcanic vent?</label>
                <select name="q18">
                    <option value="">Select your answer</option>
                    <option value="Lava dome">Lava dome</option>
                    <option value="Tsunami">Tsunami</option>
                    <option value="Ground shaking">Ground shaking</option>
                </select>
            </div>

            <div class="question">
                <label>19. What is the general term for volcanic fragments like ash and bombs?</label>
                <select name="q19">
                    <option value="">Select your answer</option>
                    <option value="Tephra">Tephra</option>
                    <option value="Pyroclastic flow">Pyroclastic flow</option>
                    <option value="Liquefaction">Liquefaction</option>
                </select>
            </div>

            <div class="question">
                <label>20. Name the most abundant volcanic gas, released by magma.</label>
                <select name="q20">
                    <option value="">Select your answer</option>
                    <option value="Water vapor">Water vapor</option>
                    <option value="Sulfur dioxide">Sulfur dioxide</option>
                    <option value="Carbon dioxide">Carbon dioxide</option>
                </select>
            </div>

            <div class="button">
                <button type="submit" formaction="answers.html">Submit Quiz</button>
            </div>
        </form>
    </div>

</body>
</html>
